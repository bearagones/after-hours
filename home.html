<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>After Hours</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/assets/after-hours-icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="/script.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
            <div class="container-fluid">
                <!-- Left side branding of navigation bar -->
                <a class="navbar-brand" href="#">After Hours</a>
                <!-- Toggler for when window shrinks -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation items on left side of bar -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">Bars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">Restaurants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">Stores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">Events</a>
                        </li>
                    </ul>
                    <!-- Search bar -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </body>
</html>
